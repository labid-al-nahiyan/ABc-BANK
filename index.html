<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to ABc-BANK</h1>
        <div class="submit-area">
            <h4>LOGIN</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" class="form-control" id="" placeholder="Password">
            <br>
            <button id="login"class="btn btn-success">Submit</button>
        </div>

    </div>
    <div id="transaction-area">
        <h1>Transaction Area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="current-deposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">0</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="total status">
                    <h5>Total</h5>
                    <h2>$<span id="current-amount">1000</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposite</h4>
                <input id="depositeAmount" type="text" placeholder="$ you want to deposite" class="form-control">
                <br>
                <button id="addDeposite" class="btn btn-success">Deposite</button>
                
               </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$ you want to withdraw">
                    <br>
                    <button class="btn btn-success" id="addWithdraw">Withdraw</button>
                    
                </div>            
            </div>
        </div>
    </div>
    <script>
        const loginBtn=document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            console.log("click marse");
            const loginArea=document.getElementById("login-area");
            loginArea.style.display= "none";
            document.getElementById("transaction-area").style.display="block"
        })
    //deposite ......................................................................


        document.getElementById("addDeposite").addEventListener("click",function(){
          
            const depositeAmount= document.getElementById("depositeAmount").value;
            const depositeNumber=parseFloat(depositeAmount);
            
            updateSpanText("current-deposite",depositeNumber)
            updateSpanText("current-amount",depositeNumber)


             document.getElementById("depositeAmount").value="";
        })
    //withdraw ......................................................................

        document.getElementById("addWithdraw").addEventListener("click",function(){
            const withdrawAmount=document.getElementById("withdrawAmount").value;
            const withdrawNumber=parseFloat(withdrawAmount);


            updateSpanText("current-withdraw",withdrawNumber)
            updateSpanText("current-amount",-1*withdrawNumber)


            document.getElementById("withdrawAmount").value="";

        })
        function updateSpanText(id,depositeNumber){
            
             const currentAmount=document.getElementById(id).innerText;
             const currentAmountNum=parseFloat(currentAmount)
             document.getElementById(id).innerText =depositeNumber +currentAmountNum;
        }
        
    
    </script>
</body>
</html>
